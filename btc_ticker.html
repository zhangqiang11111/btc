<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTC Realtime + Put Wall</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    #price {
      color: white;
      font-size: clamp(60px, 20vw, 320px);
      font-weight: 700;
      user-select: none;
    }
    #putwall {
      color: #0ff;
      font-size: clamp(32px, 10vw, 160px);
      font-weight: 600;
      margin-top: 10px;
    }
    #note {
      position: fixed;
      bottom: 10px;
      left: 12px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="price">Loading...</div>
  <div id="putwall">Put Wall — ...</div>
  <div id="note">BTC/USDT (Binance) · Deribit Options</div>

  <script type="module">
    import axios from "https://esm.sh/axios@1.6.8";

    const priceEl = document.getElementById("price");
    const wallEl = document.getElementById("putwall");

    // --- Binance WebSocket (原生实现) ---
    const ws = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@trade");
    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        const price = Math.round(Number(data.p));
        priceEl.textContent = price.toLocaleString();
      } catch {}
    };

    ws.onopen = () => priceEl.textContent = "Connecting...";
    ws.onclose = () => priceEl.textContent = "Disconnected";

    // --- Deribit Put Wall ---
    async function fetchPutWall() {
      try {
        const res = await axios.get("https://www.deribit.com/api/v2/public/get_book_summary_by_currency", {
          params: { currency: "BTC", kind: "option" }
        });
        const options = res.data.result || [];
        const puts = options.filter(o => /P$/.test(o.instrument_name));
        if (!puts.length) return;
        const top = puts.reduce((a, b) => (a.open_interest > b.open_interest ? a : b));
        const strike = top.strike;
        wallEl.textContent = `Put Wall — ${strike.toLocaleString()}`;
      } catch (err) {
        wallEl.textContent = "Put Wall — Error";
      }
    }

    fetchPutWall();
    setInterval(fetchPutWall, 60000);
  </script>
</body>
</html>
